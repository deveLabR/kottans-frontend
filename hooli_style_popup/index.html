<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__menu">
          <li><a class="nav__menu__link" href="#">Mail</a></li>

            </label>
            <div class="menu__popup">
              <ul class="menu__popup__list">
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/calendar.png"
                      alt="calendar"
                    />Calendar</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/mail.png"

                  >

                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/news.png"
                      alt="news"
                    />News</a

                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/maps.png"
                      alt="maps"
                    />Maps</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/files.png"
                      alt="files"
                    />Files</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/contacts.png"
                      alt="contacts"
                    />Contacts</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/tanslation.png"
                      alt="translation"
                    />Translation</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/videos.png"
                      alt="videos"
                    />Videos</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/search.png"

                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/photos.png"
                      alt="photos"
                    />Photos</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/apps.png"
                      alt="app"
                    />Apps</a
                  >
                </li>
                <li class="menu__popup__item">
                  <a class="menu__popup__link" href="#"
                    ><img
                      class="menu__popup__image"
                      src="./images/documents.png"
                      alt="documents"
                    />Documents</a
                  >
                </li>
              </ul>

              <input id="menu__more" class="more__input" type="checkbox" />
              <label for="menu__more" class="more__label">More</label>

              <div class="menu__more__wrap">
                <ul class="menu__more__list">
                  <li class="menu__more__item">
                    <a class="menu__popup__link" href="#"
                      ><img
                        class="menu__popup__image"
                        src="./images/chat.png"
                        alt="chat"
                      />Chat</a

                  </li>
                  <li class="menu__more__item">

                  <li class="menu__more__item">
                    <a class="menu__popup__link" href="#"

                        class="menu__popup__image"
                        src="./images/collection.png"
                        alt="collection"
                      />Collection</a

                  <li class="menu__more__item">
                    <a class="menu__popup__link" href="#"

            /></a>

              ><img class="nav__menu__img" src="./images/apps.png" alt="apps"
            /></a>

</html>
